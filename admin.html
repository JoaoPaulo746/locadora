<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Título</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://copilot.microsoft.com/th/id/BCO.e988aa33-e133-4336-9a75-6b5eb72eb0f8.png" alt="Logo Locadora">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Voltar ao Início</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Painel Administrativo</h1>
    <p>Gerencie frota, clientes e reservas</p>
  </section>

  <section id="login-admin">
    <h2>Login Administrativo</h2>
    <form id="loginAdminForm">
      <input type="text" placeholder="Usuário" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </section>

  <section id="painel" style="display:none;">
    <h2>Dashboard da Locadora</h2>

    <div class="frota">
      <div class="item">
        <h3>Gerenciar Frota</h3>
        <form id="frotaForm">
          <input type="text" placeholder="Modelo do veículo" required />
          <input type="text" placeholder="Placa" required />
          <input type="number" placeholder="Valor por dia" required />
          <button type="submit">Adicionar Veículo</button>
        </form>
        <ul id="listaFrota"></ul>
      </div>

      <div class="item">
        <h3>Reservas</h3>
        <form id="reservaFormAdmin">
          <input type="text" placeholder="Cliente" required />
          <input type="text" placeholder="Veículo" required />
          <input type="date" required />
          <button type="submit">Registrar Reserva</button>
        </form>
        <ul id="listaReservas"></ul>
      </div>

      <div class="item">
        <h3>Clientes</h3>
        <form id="clienteFormAdmin">
          <input type="text" placeholder="Nome" required />
          <input type="email" placeholder="Email" required />
          <button type="submit">Adicionar Cliente</button>
        </form>
        <ul id="listaClientes"></ul>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Locadora de Carros Premium. Todos os direitos reservados.</p>
  </footer>

  <script>
    const loginForm = document.getElementById("loginAdminForm");
    const painel = document.getElementById("painel");
    const frotaForm = document.getElementById("frotaForm");
    const listaFrota = document.getElementById("listaFrota");
    const reservaForm = document.getElementById("reservaFormAdmin");
    const listaReservas = document.getElementById("listaReservas");
    const clienteForm = document.getElementById("clienteFormAdmin");
    const listaClientes = document.getElementById("listaClientes");

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const user = loginForm.querySelector("input[type='text']").value;
      const pass = loginForm.querySelector("input[type='password']").value;
      if (user === "admin" && pass === "1234") {
        alert("Bem-vindo, administrador!");
        loginForm.style.display = "none";
        painel.style.display = "block";
      } else {
        alert("Usuário ou senha incorretos!");
      }
    });

    frotaForm.addEventListener("submit", e => {
      e.preventDefault();
      const modelo = e.target[0].value;
      const placa = e.target[1].value;
      const valor = e.target[2].value;
      const li = document.createElement("li");
      li.textContent = `${modelo} (${placa}) - R$${valor}/dia`;
      listaFrota.appendChild(li);
      e.target.reset();
    });

    reservaForm.addEventListener("submit", e => {
      e.preventDefault();
      const cliente = e.target[0].value;
      const veiculo = e.target[1].value;
      const data = e.target[2].value;
      const li = document.createElement("li");
      li.textContent = `${cliente} reservou ${veiculo} para ${data}`;
      listaReservas.appendChild(li);
      e.target.reset();
    });

    clienteForm.addEventListener("submit", e => {
      e.preventDefault();
      const nome = e.target[0].value;
      const email = e.target[1].value;
      const li = document.createElement("li");
      li.textContent = `${nome} (${email})`;
      listaClientes.appendChild(li);
      e.target.reset();
    });
  </script>
</body>
</html>
